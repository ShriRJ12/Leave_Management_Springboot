	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">Add  Employee Leave</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/editLeave}" method="post">
			<div class="mb-3">
				<label for="emp_name" class="form-label">Employee Name
					</label> <input type="text" class="form-control" name="emp_name">	
			</div>
			
			<div class="mb-3">
				<label for="leave_Status" class="form-label">Leave Reason
					</label> <input type="text" class="form-control" name="leave_Status">	
			</div>
			<div class="mb-3">
				<label for="mob_number" class="form-label">Mob.Number
					</label> <input type="text" class="form-control" name="mob_number">	
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email
					</label> <input type="text" class="form-control" name="email">	
			</div>
			<div class="mb-3">
				<label for="Date" class="form-label">Date
					</label> <input type="text" class="form-control" name="Date">	
			</div>
			
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>
